{% extends 'layout.html' %}
{% block content %}
<!-- Main Content -->
<main class="flex-grow flex items-center justify-center p-4">
    <!-- Card Container -->
    <div class="bg-gradient-to-br from-[#1e1b4b]/80 to-[#312e81]/60 backdrop-blur-sm rounded-xl shadow-2xl p-6 md:p-8 max-w-2xl w-full mx-auto border border-[#4c1d95]/30 shadow-purple-900/20">
        <div class="flex flex-col items-center text-center gap-y-5">
            <!-- Animated Title -->
            <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-[#f0f9ff] to-[#a5b4fc] tracking-in-contract text-3xl md:text-4xl font-bold">
                Media Pulse
            </h1>
            
            <!-- Divider Line -->
            <div class="w-full max-w-xs">
                <hr class="border-t border-[#4c1d95]/30">
            </div>
            
            <!-- Subtitle -->
            <h3 class="text-[#c7d2fe] text-lg md:text-xl font-medium">
                Understand the Mood of the Media
            </h3>
            
            <!-- Description -->
            <p class="text-[#e0e7ff] text-base md:text-lg leading-relaxed max-w-lg">
                Monitor sentiment trends across multiple news sources through automated scraping, structured data processing, and natural language analysis.
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 mt-4 pt-2">
                <!-- Try Now Button -->
                <button class="bg-gradient-to-r from-[#7c3aed] to-[#a855f7] hover:from-[#6d28d9] hover:to-[#9333ea] text-white font-semibold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg shadow-purple-700/30"
                onclick="location.href='/news'">
                    Try Now For Free
                </button>
                
                <!-- Learn More Button -->
                <button class="bg-gradient-to-r from-[#1e293b] to-[#334155] hover:from-[#334155] hover:to-[#475569] text-[#f0f9ff] font-semibold py-3 px-6 rounded-lg transition duration-300 border border-[#4c1d95]/50 hover:border-[#6d28d9]/70">
                    Learn More
                </button>
            </div>
        </div>
    </div>
</main>


{% endblock %}
