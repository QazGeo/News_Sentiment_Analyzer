{% extends 'layout.html' %}
{% block content %}
<!-- Main Content -->
<main class="flex-grow flex items-center justify-center p-4">
    <!-- Card Container -->
    <div class="bg-gradient-to-br from-[#1e1b4b]/80 to-[#312e81]/60 backdrop-blur-sm rounded-xl shadow-2xl p-6 md:p-8 max-w-2xl w-full mx-auto border border-[#4c1d95]/30 shadow-purple-900/20">
        <div class="flex flex-col items-center text-center gap-y-5">
            <!-- Animated Title -->
            <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-[#f0f9ff] to-[#a5b4fc] tracking-in-contract text-3xl md:text-4xl font-bold">
                Media Pulse
            </h1>
            
            <!-- Divider Line -->
            <div class="w-full max-w-xs">
                <hr class="border-t border-[#4c1d95]/30">
            </div>
            
            <!-- Form Section -->
            <div class="w-full max-w-md mt-6">
                <form class="space-y-4" action="/news" method="post">
                    <!-- News Source Select -->
                    <div class="text-left">
                        <label for="news-source" class="block text-sm font-medium text-[#c7d2fe] mb-2">
                            Select News Source
                        </label>
                        <div class="relative">
                            <select name="news-source" class="w-full px-4 py-3 bg-[#1e293b]/60 border border-[#4c1d95]/50 rounded-lg text-[#e0e7ff] focus:outline-none focus:ring-2 focus:ring-[#7c3aed] focus:border-transparent appearance-none cursor-pointer">
                                <option value="reuters">Reuters</option>
                                <option value="bbc">BBC News</option>
                                <option value="cnn">CNN</option>
                                <option value="nytimes">New York Times</option>
                                <option value="washington">Washington Post</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                <svg class="w-5 h-5 text-[#a5b4fc]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Time Period Select -->
                    <div class="text-left">
                        <label for="news-segment" class="block text-sm font-medium text-[#c7d2fe] mb-2">
                            Select News Segment
                        </label>
                        <div class="relative">
                            <select name="news-segment" class="w-full px-4 py-3 bg-[#1e293b]/60 border border-[#4c1d95]/50 rounded-lg text-[#e0e7ff] focus:outline-none focus:ring-2 focus:ring-[#7c3aed] focus:border-transparent appearance-none cursor-pointer">
                                <option value="business">Business</option>
                                <option value="sports">Sports</option>
                                <option value="politics">Politics</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                <svg class="w-5 h-5 text-[#a5b4fc]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-gradient-to-r from-[#7c3aed] to-[#a855f7] hover:from-[#6d28d9] hover:to-[#9333ea] text-white font-semibold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg shadow-purple-700/30 mt-4">
                        Analyze Sentiment
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
